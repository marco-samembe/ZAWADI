<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Dancing Script",cursive;
  overflow:hidden;
  position:relative;
  -webkit-font-smoothing:antialiased;
}

/* FLOWER RING BACKGROUND */
.flower-ring{
  position:absolute;
  top:50%;
  left:50%;
  width:480px;
  height:480px;
  border-radius:50%;
  animation:spin 35s linear infinite;
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:0;
}
.flower-ring span{
  position:absolute;
  left:50%;
  top:0;
  transform-origin:0 240px;
  font-size:30px;
}
@keyframes spin{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}

/* INTRO */
#intro{
  display:flex;
  justify-content:center;
  align-items:center;
  position:absolute;
  inset:0;
  z-index:2;
}
.intro-card{
  background:rgba(255,255,255,0.97);
  padding:42px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,.35);
}
.intro-card h1{
  font-family:"Great Vibes",cursive;
  font-size:52px;
  color:#9e0030;
}
.intro-card p{
  font-size:26px;
  color:#6b0f2c;
  line-height:1.9;
}
.intro-card button{
  padding:16px 34px;
  font-size:22px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff2e63,#ff6f91);
  color:white;
}

/* LOCK */
#lock{
  background:rgba(255,255,255,0.97);
  padding:34px;
  border-radius:30px;
  width:90%;
  max-width:380px;
  text-align:center;

}

  font-size:44px;
  color:#9e0030;
}
#lock input{
  width:100%;
  padding:16px;
  border-radius:16px;
  font-size:22px;
}
#lock button{
  margin-top:20px;
  padding:16px;
  width:100%;
  font-size:22px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff2e63,#ff6f91);
  color:white;
}

/* HEART */
.heart{
  width:180px;height:180px;
  background:#ff2e63;
  position:relative;
  transform:rotate(-45deg);
  animation:pulse 1.8s infinite;
  display:none;
}
.heart::before,.heart::after{
  content:"";
  position:absolute;
  width:180px;height:180px;
  background:#ff2e63;
  border-radius:50%;
}
.heart::before{top:-90px}
.heart::after{left:90px}
.heart-text{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  transform:rotate(45deg);
  color:white;
  font-family:"Great Vibes",cursive;
  font-size:38px;
  text-align:center;
}
@keyframes pulse{
  0%,100%{transform:rotate(-45deg) scale(1)}
  50%{transform:rotate(-45deg) scale(1.15)}
}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
}

/* PAGE */
.page{
  background: linear-gradient(180deg, #ffffff, #fff5f8); /* rangi ya kitabu */
  width: 95%;
  max-width: 600px;
  max-height: 80vh;
  padding: 34px;
  border-radius: 30px;
  overflow-y: auto;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15); /* mwonekano mzuri */

  text-align: center;
  color: #9e0030;
  font-weight: bold; /* bold */

/* PAGE PARAGRAPH */
.page p{
  font-family: "Palatino Linotype", "Book Antiqua", "Georgia",serif; /* mwandiko wa kawaida */
  font-size: 28px;
  line-height: 2.5;
  color: #5a0d26;
  text-align: justify;
  font-weight: bold; /* bold */
  font-style: italic; /* italic */
  letter-spacing: 0.5px; /* spacing kidogo kwa readability */
}

/* NAVIGATION BUTTONS */
.nav{
  position: absolute;
  top: 50%;
  width:30px;
  height: 30px;
  border-radius: 50%;
  font-size: 28px;
  border: none;
  background: linear-gradient(135deg,#ff2e63,#ff6f91);
  color: white;
  cursor: pointer;
  box-shadow: 0 5px 18px rgba(0,0,0,0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  transform: translateY(-50%);
}
.left { left: 12px; }
.right { right: 12px; }

/* CLOSE BUTTON */
.cancil{
  position: fixed;
  top: 15px;
  right: 15px;
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg,#ff2e63,#ff6f91);

  justify-content: center;
  align-items: center;
  color: white;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

 @media (max-width:700px){

    height:120%;
    overflow:hidden;
  }

    transform-origin: top center;
    background-size: cover;
  }

}


</style>

function showLock(){

function unlock(){

}

  overlay.style.display="none";

function loadPage(){
  page.innerHTML=`<h2>${messages[index].t}</h2><p>${messages[index].c}</p>`;

}
